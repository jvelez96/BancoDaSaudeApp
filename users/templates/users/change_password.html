{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}

{% block title%}<title>Alteração de password - Banco da Saúde</title>{%endblock%}

{% block content %}
<div class="content-section">
    <form method="post">
        <legend class="border-bottom mb-4">Modifique aqui a sua password</legend>
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'profile' %}" class="btn btn-outline-info">Cancelar</a>
        <button class="btn btn-outline-info" type="submit">Modificar a password</button>
    </form>
</div>
{% endblock %}
