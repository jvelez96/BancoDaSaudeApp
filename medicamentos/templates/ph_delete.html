{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"> -->


<form action="{% url 'medicamentos:ph_manager' %}/delete/{{ object.pk }}/" method="post">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Tem a certeza?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Quer mesmo apagar "{{ object }}"?</p>
    </div>


    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-outline-info">Cancelar</button>
        <input class="btn btn-outline-danger" type="submit" value="Confirmar">
    </div>

</form>

{% endblock %}
