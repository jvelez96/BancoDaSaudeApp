{% load crispy_forms_tags %}
{% load static %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}

{% block content %}
<form action="{% url 'medicamentos:meds_search' %}/delete/{{ object.pk }}/" method="post">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Tem a certeza?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Quer mesmo apagar "{{ object }}"?</p>
    </div>


    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-outline-info">Cancelar</button>
        <input class="btn btn-outline-danger" type="submit" value="Confirmar">
    </div>

</form>

{% endblock %}
